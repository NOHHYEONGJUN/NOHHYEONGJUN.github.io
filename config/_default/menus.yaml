# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Resume
    url: about/
    weight: 20
  - name: Project
    url: project/
    weight: 30
  - name: Focus Areas
    url: focus/
    weight: 40
    children:
      - name: Network Virtualization
        url: focus/Network-Virtualization/
        weight: 10
      - name: Cloud
        url: focus/Cloud/
        weight: 20
  - name: Contact
    url: contact/
    weight: 100
