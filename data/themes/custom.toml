# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#4374D9"

  # Menu
  menu_primary = "rgb(239, 244, 255)"
  menu_text = "#34495e"
  menu_text_active = "#4374D9"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(239, 244, 255)"
  home_section_even = "rgb(239, 244, 255)"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
