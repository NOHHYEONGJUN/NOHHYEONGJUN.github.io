<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Portfolio Layout</title>
    <style>
        /* Custom styles for the portfolio cards */
        .custom-portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .custom-portfolio-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .custom-portfolio-card:hover {
            transform: translateY(-5px);
        }
        .custom-portfolio-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .custom-portfolio-card-content {
            padding: 15px;
        }
        .custom-portfolio-card h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .custom-portfolio-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="custom-portfolio-grid">
        {{ range .Pages }}
        <div class="custom-portfolio-card">
            {{ with .Params.image }}
            <img src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
            <div class="custom-portfolio-card-content">
                <h3>{{ .Title }}</h3>
                <p>{{ .Summary }}</p>
            </div>
        </div>
        {{ end }}
    </div>
</body>
</html>
