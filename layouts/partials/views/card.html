<div class="card-simple project-card" style="width: 30%; display: inline-block; vertical-align: top; margin: 0 1.5% 20px 1.5%;">
    {{ if .Params.image }}
      {{ $image := resources.GetMatch .Params.image }}
      {{ if $image }}
        {{ $image := $image.Fit "600x400" }}
        <div class="img-hover-zoom">
          <img src="{{ $image.RelPermalink }}" class="article-banner" alt="{{ .Title }}" style="height: 150px; width: 100%; object-fit: cover;">
        </div>
      {{ end }}
    {{ end }}
  
    <div class="article-metadata" style="padding: 15px;">
      <h3 class="article-title mb-0 mt-0" style="font-size: 1rem;">
        <a href="{{ .RelPermalink }}" {{ if site.Params.link_destination }}target="_blank"{{ end }}>{{ .Title }}</a>
      </h3>
  
      {{ with .Params.summary }}
      <div class="article-style" style="font-size: 0.8rem; margin-top: 10px;">
        {{ . | plainify | truncate 100 }}
      </div>
      {{ end }}
  
      <div class="btn-links" style="margin-top: 10px;">
        {{ partial "page_links" (dict "page" . "is_list" 1) }}
      </div>
    </div>
  </div>
